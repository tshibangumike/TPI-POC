<div class="container m-5">
    <div class="p-2">
        <div class="row p-3 mb-2 bg-dark text-white">
            <div class="col-md-12">
                <h6 class="float-left">Reset Password</h6>
            </div>
        </div>
        <div class="row p-3 ngHideSample">
            <div class="col-md-12">
                <form name="credentialForm" ng-submit="ProcessFormPortalUser()">
                    <div class="card mb-3">
                        <div class="card-body text-dark">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label>Username</label> <span class="required"></span>
                                    <input type="text" class="form-control" ng-model="PortalUser.Username"  ng-required="true" />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Old Password</label> <span class="required"></span>
                                    <input type="password" class="form-control"
                                           ng-model="PortalUser.OldPassword"
                                           ng-required="true" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label>New Password</label> <span class="required"></span>
                                    <input type="password" class="form-control"
                                           ng-model="PortalUser.Password"
                                           ng-required="true">
                                </div>
                            </div>
                            <hr />
                            <div class="p-2" ng-if="FormErrorMessages.length">
                                <hr />
                                <p class="text-danger font-weight-bold">Please attend to these errors</p>
                                <div class="row">
                                    <div class="col-md-6 ">
                                        <div class="text-danger font-weight-bold" ng-repeat="Error in FormErrorMessages">* {{ Error }}</div>
                                    </div>
                                </div>
                                <hr />
                            </div>
                            <hr class="m-2 ln" />
                            <button type="submit" class="btn btn-labeled btn-success btn-lg pull-right" ng-disabled="!credentialForm.$valid">
                                <span class="btn-label"><i class="fa fa-unlock"></i></span>
                                Reset
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    toastr.options = {
        "closeButton": false,
        "debug": false,
        "newestOnTop": false,
        "progressBar": true,
        "positionClass": "toast-top-center",
        "preventDuplicates": true,
        "onclick": null,
        "showDuration": "3000",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }
</script>
